<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>CIELAB and CIECAM02 color picker</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1>CIE<a href="https://en.wikipedia.org/wiki/Lab_color_space">LAB</a>&amp;<a href="https://en.wikipedia.org/wiki/CIECAM02">CAM02</a> color picker</h1>
    <main>
      <div id="resize">
        <canvas id="canvas"></canvas>
      </div>
      <input id="slider" type="range" value="50" step="1" min="0" max="100"/>
        <input id="color" type="text"/>
      <label>Max chroma:
        <input id="max-chroma" type="number" value="75" step="1" min="0" max="999"/>
      </label>
      <div id="preview"></div>
      <div id="display-rgb"></div>
      <div id="display"></div>
    </main>
    <form id="mode">
      <p><label><input id="view-lab-hcl" type="radio" name="view" checked="checked"/> LAB: chroma-hue-lightness</label></p>
      <p><label><input id="view-lab-hlc" type="radio" name="view"/> LAB: lightness-hue-chroma</label></p>
      <p><label><input id="view-cam02-hcl" type="radio" name="view"/> CAM02: chroma-hue-lightness</label></p>
      <p><label><input id="view-cam02-hlc" type="radio" name="view"/> CAM02: lightness-hue-chroma</label></p>
    </form>
    <p><small><a href="https://github.com/baskerville/ciecam02">Powered by baskerville/ciecam02.</a></small></p>
    <p><small><a href="https://github.com/Rufflewind/_urandom/tree/master/colorpicker">[Source code]</a></small></p>
    <script src="script.js"></script>
    <script>app.main();</script>
  </body>
</html>
